<html lang="en">
  
<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="./image/png" href="img/logo_small.png" />

    <link rel="stylesheet" href="style_kontaktseite.css" />
  </head>
  <body>
    <header>
      <div class="header-box">
        <a class="logo" href="index.html"
          ><img src="img/logo.png" alt="logo"
        /></a>

        <div class="menubar">
          <a href="index.html">Start</a>
          <a href="rezeptseite_des_Tages.html">Rezept des Tages</a>
          <a href="kontaktseite.html">Kontakt</a>
          <a href="impressum.html">Impressum</a>
          <a href="datenschutz.html">Datenschutz</a>
        </div>

        <div class="burger-menu" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </header>

    <div class="matrix-container">
      <div class="contact-formular">
        <h2>Kontaktiere uns</h2>
        <form action="https://formspree.io/f/mvgzjdkj" method="POST">
          <label>
            Dein Name:
            <input  type="text" name="name" />
          </label>
          <label>
            Deine E-Mail:
            <input  type="email" name="email" required />
          </label>
          <label>
            Deine Nachricht:
            <textarea  name="message" required></textarea>
          </label>
          <div >
            <button type="submit">Senden</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-box">
      <a href="https://facebook.com/" target="_blank">
        <img src="img/facebook-footer-icon.png" alt="Facebook-Icon" class="social-media-footer-icon">
      </a>
      <a href="https://instagram.com/" target="_blank">
        <img src="img/instagram-footer-icon.png" alt="Instagram-Icon" class="social-media-footer-icon">
      </a>
      <a href="https://twitter.com/" target="_blank">
        <img src="img/X_logo.jpg" alt="Twitter-Icon" class="social-media-footer-icon">
      </a>
    </div>
    </footer>
  </body>
  <script src="kontakseite_Team.js"></script>

</html>
